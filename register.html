<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="containerreg">
        <div class="heading">Place your Order</div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your First Name">
                </div>
                <div class="card-box">
                    <span class="details">Second Name</span>
                    <input type="text" placeholder="Enter your Second Name">
                </div>
                <div class="card-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your Username">
                </div>
                <div class="card-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="card-box">
                    <span class="details">Phone Number</span>
                    <input type="phone" placeholder="Enter your phone number">
                </div>
                <div class="card-box">
                    <span class="details">Password</span>
                    <input type="pass" placeholder="Enter your password">
                </div>
                <div class="card-box">
                    <span class="details">Confirm password</span>
                    <input type="pass" placeholder="Confirm password">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Order Now">
            </div>
        </form>
    </div>
    
</body>
</html>
